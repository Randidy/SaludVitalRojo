<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Médico | Salud Vital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">

    <header class="bg-red-600 text-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <i class="fas fa-stethoscope fa-2x"></i>
            <h1 class="text-2xl font-bold">Salud Vital - Médico</h1>
        </div>
        <a th:href="@{/logout}" class="bg-white text-red-600 px-4 py-2 rounded hover:bg-red-100 transition">
            <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
        </a>
    </header>

    <main class="max-w-5xl mx-auto mt-10">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Bienvenido, Médico</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Ver Citas -->
            <a th:href="@{/citas}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition hover:bg-red-50">
                <i class="fas fa-calendar-check text-red-600 text-3xl mb-3"></i>
                <h3 class="text-xl font-semibold text-gray-800">Ver Citas</h3>
            </a>

            <!-- Historial de Pacientes -->
            <a th:href="@{/historial}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition hover:bg-red-50">
                <i class="fas fa-notes-medical text-red-600 text-3xl mb-3"></i>
                <h3 class="text-xl font-semibold text-gray-800">Historial de Pacientes</h3>
            </a>

            <!-- Emitir Recetas -->
            <a th:href="@{/recetas}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition hover:bg-red-50">
                <i class="fas fa-prescription-bottle-alt text-red-600 text-3xl mb-3"></i>
                <h3 class="text-xl font-semibold text-gray-800">Emitir Recetas</h3>
            </a>
        </div>
    </main>

    <footer class="mt-20 text-center text-gray-500 text-sm">
        © 2025 Salud Vital - Sistema de Gestión Hospitalaria
    </footer>

</body>
</html>

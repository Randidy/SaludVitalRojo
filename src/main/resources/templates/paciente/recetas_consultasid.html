<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Recetas | Salud Vital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 {
            color: #0d3b66;
            margin-bottom: 20px;
        }
        .table thead {
            background-color: #0d6efd;
            color: #fff;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        .alert-info {
            color: #0d3b66;
            background-color: #d9e8ff;
            border-color: #bcdfff;
        }
    </style>
</head>
<body class="container mt-5">

    <a th:href="@{/paciente/inicio}" class="btn btn-primary btn-back">
        <i class="fas fa-arrow-left me-2"></i> Regresar
    </a>

    <h2>Mis Recetas</h2>

    <p th:if="${mensaje}" th:text="${mensaje}" class="alert alert-info"></p>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm" th:if="${recetas}">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Médico</th>
                    <th>Medicamento</th>
                    <th>Dosis</th>
                    <th>Frecuencia</th>
                    <th>Emisión</th>
                    <th>Caducidad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="receta : ${recetas}">
                    <td th:text="${receta.numero}"></td>
                    <td th:text="${receta.medico.nombre}"></td>
                    <td th:text="${receta.medicamento.nombre}"></td>
                    <td th:text="${receta.dosis}"></td>
                    <td th:text="${receta.frecuencia}"></td>
                    <td th:text="${receta.fechaEmision}"></td>
                    <td th:text="${receta.fechaCaducidad}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cita | Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 {
            color: #0d3b66;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        .alert-danger {
            background-color: #ffd6d6;
            border-color: #ffb3b3;
            color: #a70000;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body class="container mt-5">

    <a th:href="@{/paciente/citas}" class="btn btn-secondary btn-back mb-4">
        <i class="fas fa-arrow-left me-2"></i> Regresar
    </a>

    <h2><i class="fa-solid fa-calendar-plus me-2"></i> Nueva Cita</h2>

    <!-- Mensajes de error generales -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulario -->
    <form th:action="@{/paciente/citas/guardar}" th:object="${citaDTO}" method="post">

        <!-- Fecha y Hora -->
        <div class="mb-3">
            <label for="fechaHora" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" id="fechaHora" class="form-control" th:field="*{fechaHora}" required>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('fechaHora')}" th:errors="*{fechaHora}"></div>
        </div>

        <!-- Consultorio -->
        <div class="mb-3">
            <label for="consultorio" class="form-label">Consultorio</label>
            <input type="text" id="consultorio" class="form-control" th:field="*{consultorio}" placeholder="Ejemplo: Consultorio 101" required>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('consultorio')}" th:errors="*{consultorio}"></div>
        </div>

        <!-- Motivo -->
        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de la Cita</label>
            <textarea id="motivo" class="form-control" th:field="*{motivo}" rows="3" required></textarea>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"></div>
        </div>

        <!-- Médico -->
        <div class="mb-3">
            <label for="medicoId" class="form-label">Médico</label>
            <select id="medicoId" class="form-select" th:field="*{medicoId}" required>
                <option value="">-- Seleccione un Médico --</option>
                <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nombre + ' - ' + medico.especialidad}"></option>
            </select>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('medicoId')}" th:errors="*{medicoId}"></div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/paciente/citas}">
                <i class="fa-solid fa-arrow-left me-2"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-success">
                <i class="fa-solid fa-check me-2"></i> Guardar
            </button>
        </div>

    </form>

</body>
</html>

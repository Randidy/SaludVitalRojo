<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Paciente | Salud Vital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">

    <!-- HEADER -->
    <header class="bg-blue-600 text-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <i class="fas fa-hospital fa-2x"></i>
            <h1 class="text-2xl font-bold">Salud Vital - Paciente</h1>
        </div>
        <a th:href="@{/logout}" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100 transition">
            <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
        </a>
    </header>

    <!-- MAIN -->
    <main class="max-w-5xl mx-auto mt-10">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Bienvenido, <span sec:authentication="name"></span></h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Mis Citas -->
            <a th:href="@{/paciente/citas}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition hover:bg-blue-50">
                <i class="fas fa-calendar-check text-blue-600 text-3xl mb-3"></i>
                <h3 class="text-xl font-semibold text-gray-800">Mis Citas</h3>
                <p class="text-gray-500 mt-1">Revisa tus citas médicas programadas</p>
            </a>

            <!-- Mis Recetas -->
            <a th:href="@{/paciente/recetas}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition hover:bg-blue-50">
                <i class="fas fa-file-medical text-blue-600 text-3xl mb-3"></i>
                <h3 class="text-xl font-semibold text-gray-800">Mis Recetas</h3>
                <p class="text-gray-500 mt-1">Consulta tus recetas médicas</p>
            </a>

            <!-- Mi Historial -->
            <a th:href="@{/paciente/historial}" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition hover:bg-blue-50">
                <i class="fas fa-notes-medical text-blue-600 text-3xl mb-3"></i>
                <h3 class="text-xl font-semibold text-gray-800">Mi Historial</h3>
                <p class="text-gray-500 mt-1">Revisa tu historial de citas y tratamientos</p>
            </a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-20 text-center text-gray-500 text-sm">
        © 2025 Salud Vital - Panel del Paciente
    </footer>

</body>
</html>

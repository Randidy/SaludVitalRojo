<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Historial Clínico - Seleccionar Paciente</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdf3f4, #fdeaea);
            margin: 0;
            padding: 40px;
        }

        h1,
        h3 {
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #c0392b;
            margin-bottom: 10px;
        }

        h3 {
            margin-bottom: 30px;
            color: #922b21;
            font-weight: 500;
        }

        .card-table {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #e74c3c;
            color: white;
        }

        th,
        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #f5b7b1;
        }

        tr:hover {
            background-color: #fdeaea;
            transition: 0.3s;
        }

        .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-ver {
            background-color: #c0392b;
        }

        .btn-ver:hover {
            background-color: #922b21;
        }

        .btn-back {
            background-color: #7f8c8d;
        }

        .btn-back:hover {
            background-color: #626e70;
        }

        .center-actions {
            text-align: center;
            margin-top: 30px;
        }

        .back-link {
            color: #c0392b;
            font-weight: 500;
            margin-left: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #922b21;
        }
    </style>
</head>

<body>

    <h1>Historial Clínico</h1>
    <h3>Selecciona un paciente para ver su historial:</h3>

    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.nombre}">Nombre</td>
                    <td th:text="${paciente.numeroIdentificacion}">Documento</td>
                    <td>
                        <a th:href="@{/historial/paciente/{id}(id=${paciente.id})}" class="btn btn-ver">
                            <i class="fas fa-folder-open"></i> Ver Historial
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="center-actions">
        <a th:href="@{/historial/nueva}" class="btn btn-ver"><i class="fas fa-plus"></i> Registrar nueva entrada</a>
        <a th:href="@{/pacientes}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Volver a Pacientes</a>
        <a class="back-link" th:href="@{/inicio}"><i class="fas fa-house"></i> Inicio</a>
    </div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial Clínico</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdf3f4, #fdeaea);
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #c0392b;
            margin-bottom: 30px;
        }

        .card-table {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #e74c3c;
            color: white;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #f5b7b1;
        }

        tr:hover {
            background-color: #fdeaea;
            transition: 0.3s;
        }

        .actions {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: #e74c3c;
        }

        .btn-primary:hover {
            background-color: #c0392b;
        }

        .btn-back {
            background-color: #7f8c8d;
        }

        .btn-back:hover {
            background-color: #626e70;
        }
    </style>
</head>
<body>

<h1>Historial Clínico de <span th:text="${paciente.nombre}">Nombre</span></h1>

<div class="actions">
    <a th:href="@{/historial/nueva}" class="btn btn-primary"><i class="fas fa-plus"></i> Registrar nueva entrada</a>
</div>

<div class="card-table">
    <table>
        <thead>
            <tr>
                <th>Fecha y hora</th>
                <th>Médico</th>
                <th>Diagnóstico</th>
                <th>Tratamiento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${historial}">
                <td th:text="${#temporals.format(e.fechaHora, 'yyyy-MM-dd HH:mm')}">2025-07-30 10:30</td>
                <td th:text="${e.medico.nombre}">Dr. Pérez</td>
                <td th:text="${e.diagnostico}">Gripe</td>
                <td th:text="${e.tratamiento}">Paracetamol</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="actions">
    <a th:href="@{/pacientes}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Volver a listado de pacientes</a>
</div>

</body>
</html>

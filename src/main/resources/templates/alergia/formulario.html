<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${alergia.id != null} ? 'Editar Alergia' : 'Registrar Alergia'">Registrar Alergia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center bg-danger text-white">
            <h4 class="mb-0" th:text="${alergia.id != null} ? '✏️ Editar Alergia' : '➕ Registrar Nueva Alergia'">
                Registrar Nueva Alergia
            </h4>
            <a th:href="@{/}" class="btn btn-outline-light btn-sm">🏠 Inicio</a>
        </div>

        <div class="card-body">
            <!-- Acción dinámica según si es nuevo o editar -->
            <form th:action="${alergia.id != null} ? @{'/alergias/actualizar/' + ${alergia.id}} : @{/alergias/guardar}" 
                  th:object="${alergia}" method="post">

                <div class="mb-3">
                    <label for="nombre" class="form-label fw-semibold">Nombre de la Alergia:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control"
                           placeholder="Ej. Penicilina" />
                    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger mt-1" th:errors="*{nombre}"></div>
                </div>

                <div th:if="${errorMensaje}" class="alert alert-danger" th:text="${errorMensaje}"></div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger">
                        💾 Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

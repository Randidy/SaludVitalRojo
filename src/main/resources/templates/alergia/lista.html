<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alergias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .back-link {
            text-decoration: none;
            color: white;
            margin-right: 10px;
            transition: all 0.3s;
        }
        .back-link:hover {
            color: #ffdede;
            text-decoration: underline;
        }
        .btn {
            border-radius: 20px;
            font-weight: 500;
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        table th, table td {
            vertical-align: middle;
        }
        .alert {
            border-radius: 10px;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center bg-danger text-white">
            <h4 class="mb-0">üìã Lista de Alergias</h4>
            <div>
                <a class="back-link" th:href="@{/inicio}"><i class="fas fa-arrow-left"></i> Volver</a>
                <a th:href="@{/alergias/nueva}" class="btn btn-light btn-sm text-danger fw-bold">
                    <i class="fas fa-plus"></i> Nueva Alergia
                </a>
            </div>
        </div>

        <div class="card-body">
            <div th:if="${param.exito}" class="alert alert-success d-flex align-items-center">
                <i class="fas fa-check-circle me-2"></i> ‚úÖ Alergia registrada correctamente.
            </div>

            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center">
                <i class="fas fa-exclamation-triangle me-2"></i> ‚ùå Ocurri√≥ un error al registrar la alergia.
            </div>

            <div th:if="${alergias.size() == 0}" class="text-center text-muted py-4">
                <i class="fas fa-folder-open fa-2x mb-2"></i>
                <p>No hay alergias registradas.</p>
            </div>

            <div class="table-responsive" th:if="${alergias.size() > 0}">
    <table class="table table-hover table-bordered mt-3 shadow-sm">
        <thead class="table-danger">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${alergias}">
                <td th:text="${a.id}">1</td>
                <td th:text="${a.nombre}">Penicilina</td>
                <td>
                    <a th:href="@{'/alergias/editar/' + ${a.id}}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a th:href="@{'/alergias/eliminar/' + ${a.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¬øDeseas eliminar esta alergia?');">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>	
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

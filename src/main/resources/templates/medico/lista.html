<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Médicos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #e2e6ea;
        }

        .btn-add {
            background-color: #198754;
            color: white;
        }

        .btn-add:hover {
            background-color: #157347;
            color: white;
        }

        .btn-edit {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background-color: #e0a800;
            color: #212529;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #b02a37;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6268;
            color: white;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Médicos</h2>

    <!-- Mensajes -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Botones: registrar nuevo médico y regresar -->
    <div class="mb-3 d-flex justify-content-between">
        <a class="btn btn-back" th:href="@{/admin/inicio}">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
        <a class="btn btn-add" th:href="@{/medicos/nuevo}">
            <i class="fas fa-user-plus"></i> Registrar Nuevo Médico
        </a>
    </div>

    <!-- Tabla de médicos -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.id}"></td>
                <td th:text="${medico.nombre}"></td>
                <td th:text="${medico.apellido}"></td>
                <td th:text="${medico.email}"></td>
                <td th:text="${medico.especialidad}"></td>
                <td>
                    <a class="btn btn-sm btn-edit me-1"
                       th:href="@{/medicos/editar/{id}(id=${medico.id})}">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a class="btn btn-sm btn-delete"
                       th:href="@{/medicos/eliminar/{id}(id=${medico.id})}"
                       onclick="return confirm('¿Está seguro de eliminar este médico?');">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <!-- Título -->
    <h2 th:text="${citaId != null} ? 'Editar Cita' : 'Nueva Cita'"></h2>

    <!-- Mensajes de error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulario -->
    <form th:action="${citaId != null} ? @{'/citas/actualizar/' + ${citaId}} : @{/citas/guardar}"
          th:object="${citaDTO}"
          method="post">

        <!-- Fecha y Hora -->
        <div class="mb-3">
            <label for="fechaHora" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" id="fechaHora" class="form-control" th:field="*{fechaHora}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('fechaHora')}" th:errors="*{fechaHora}"></div>
        </div>

        <!-- Consultorio -->
        <div class="mb-3">
            <label for="consultorio" class="form-label">Consultorio</label>
            <input type="text" id="consultorio" class="form-control" th:field="*{consultorio}" placeholder="Ejemplo: Consultorio 101" required>
            <div class="text-danger" th:if="${#fields.hasErrors('consultorio')}" th:errors="*{consultorio}"></div>
        </div>

        <!-- Motivo -->
        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de la Cita</label>
            <textarea id="motivo" class="form-control" th:field="*{motivo}" rows="3" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"></div>
        </div>

        <!-- Paciente -->
        <div class="mb-3">
            <label for="pacienteId" class="form-label">Paciente</label>
            <select id="pacienteId" class="form-select" th:field="*{pacienteId}" required>
                <option value="">-- Seleccione un Paciente --</option>
                <option th:each="paciente : ${pacientes}"
                        th:value="${paciente.id}"
                        th:text="${paciente.nombre}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('pacienteId')}" th:errors="*{pacienteId}"></div>
        </div>

        <!-- Médico -->
        <div class="mb-3">
            <label for="medicoId" class="form-label">Médico</label>
            <select id="medicoId" class="form-select" th:field="*{medicoId}" required>
                <option value="">-- Seleccione un Médico --</option>
                <option th:each="medico : ${medicos}"
                        th:value="${medico.id}"
                        th:text="${medico.nombre}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('medicoId')}" th:errors="*{medicoId}"></div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <a class="back-link" th:href="@{/inicio}">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <button type="submit" class="btn btn-success"
                    th:text="${citaId != null} ? 'Actualizar' : 'Guardar'"></button>
        </div>
    </form>

</body>
</html>

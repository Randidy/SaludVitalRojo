<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 {
            font-weight: 700;
            color: #343a40;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .back-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
            margin-left: 10px;
            transition: all 0.3s;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #0a58ca;
        }
        .btn {
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        table th, table td {
            vertical-align: middle;
        }
        .badge {
            font-size: 0.9em;
            padding: 0.5em 0.75em;
            border-radius: 12px;
        }
        .alert {
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body class="container mt-5">

    <h2 class="mb-4 text-center">üìã Listado de Citas</h2>

    <!-- Mensajes de √©xito o error -->
    <div th:if="${param.exito}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> ‚úÖ Cita registrada con √©xito
    </div>
    <div th:if="${param.actualizado}" class="alert alert-info">
        <i class="fas fa-pen"></i> ‚úèÔ∏è Cita actualizada correctamente
    </div>
    <div th:if="${param.cancelada}" class="alert alert-warning">
        <i class="fas fa-times-circle"></i> ‚ùå Cita cancelada
    </div>
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">
        <i class="fas fa-exclamation-triangle"></i> Error
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/citas/nueva" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nueva Cita
        </a>
        <a class="back-link" th:href="@{/inicio}">
            <i class="fas fa-house"></i> Inicio
        </a>
    </div>

    <div class="card p-3 table-responsive">
        <table class="table table-hover table-bordered align-middle mb-0 shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha y Hora</th>
                    <th>Consultorio</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Paciente</th>
                    <th>M√©dico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.id}"></td>
                    <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${cita.consultorio}"></td>
                    <td th:text="${cita.motivo}"></td>
                    <td>
                        <span th:classappend="${cita.estado == 'ACTIVA'} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${cita.estado}"></span>
                    </td>
                    <td th:text="${cita.paciente.nombre}"></td>
                    <td th:text="${cita.medico.nombre}"></td>
                    <td class="d-flex gap-2">
                        <a th:href="@{/citas/editar/{id}(id=${cita.id})}" class="btn btn-sm btn-warning flex-fill">
                            <i class="fas fa-pen"></i> Editar
                        </a>
                        <a th:href="@{/citas/cancelar/{id}(id=${cita.id})}" 
                           class="btn btn-sm btn-danger flex-fill"
                           onclick="return confirm('¬øSeguro que deseas cancelar esta cita?')">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
